<!DOCTYPE html>

<html lang="pt-br">
    <Head>
        <meta charset="utf-8"/>
        <title>Calculadora de IMC</title>
    </Head>
    <script src="imc.js"></script>
    <body>
        <form id="formulario">
            <fieldset>
                <legend>Calculo do IMC</legend>
                <p>IMC</p>
                <p>PESO: <input id="peso" type="number" pattern="[0-9]+$"></input></p>        
                <p>ALTURA: <input type="number" id="altura" pattern="[0-9]+$"></input></p>
                <button type="submit" onclick=calculo()>Calcular</button>
                <p id="resposta"> </p>
            </fieldset>
        </form> 
    </body>
</html>
