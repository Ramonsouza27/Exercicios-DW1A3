<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora de IMC</title>
    </head>
    <link rel="stylesheet" type="text/css" href="imc.css">
    <script src="imc.js"></script>
    <body>        
        <form id="formulario">
            <fieldset>
                <h1>IMC</h1>
                <hr>
                <p>PESO: <input id="peso" type="number" pattern="[0-9]+$"></input> KG</p>        
                <p>ALTURA: <input type="number" id="altura" pattern="[0-9]+$"></input> m</p>
                <button type="submit" onclick="Resultado()">Calcular</button>
                <p id="resposta"> </p>
            </fieldset>
        </form> 
    </body>
</html>
