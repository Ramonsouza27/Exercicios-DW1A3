<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
        <meta charset = "utf-8"/>
        <title>Atividade formulario</title>
        
        <link rel="stylesheet" type= "text/css" href="HTML/exercicios3- formulario.css">
        
    </head>
    <h1>Formulario de cadastro</h1>
    <fieldset>
        <legend>Detalhes do contato</legend>
        <p>Nome:<br>
            <input type="text" name="nome" size="30" maxlength="100" />
        </p>
        <p>Telefone: <br>
            <input type="text" name="telefone" size="15" maxlength="15" />
        </p>
        <p>Email: <br>
            <input type="email" name="nome" size="30" maxlength="200" />
        </p>
        <p>Mensagem: <br>
            <textarea type="comments" cols="20" rows="5" name="mensagem" size="300" maxlength="300" ></textarea>
        </p>    
        <input type="submit" value="Cadastrar">
    </fieldset> 
</html>
